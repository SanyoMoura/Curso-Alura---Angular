<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i
        class="fa fa-bars mr-2"
        tabindex="0"
        (keyup.space)="menu.toggle()"
        (click)="menu.toggle()">
      </i>
      Sansoft Picture
    </a>

    <ap-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a apShowIfLogged [routerLink]="['p','add']">Upload Photo</a>
        </li>
      </ul>
    </ap-menu>

    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle mr-1"></i>
      <a class="ml-1">{{ user.name }}</a>
      <a class="ml-1" style="cursor: pointer" (click)="logout()">(Logout)</a>
    </div>

    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']">Please, login!</a>
      </span>
    </ng-template>
  </nav>

  <div class="fixed-top">
    <ap-loading></ap-loading>
    <ap-alert></ap-alert>
  </div>
</header>
